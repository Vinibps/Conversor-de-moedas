<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="form">
            <div class="from">
                <label for="from-coin">Converter <b>de</b>
                    <select id="from-coin">
                        <option value="">R$ Real brasileiro</option>
                    </select>
                </label>
            </div>
            <div class="to">
                <label for="to-coin">Converter <b>para</b>
                    <select id="to-coin">
                        <option value="dolar">US$ Dólar americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="bitcoin">₿ Bitcoin</option>
                        <option value="libra">£ Libra</option>
                    </select>
                </label>
            </div>
            <div class="value">
                <label for="result">Valor</label>
                <br>
                <input type="text" id="result" placeholder="R$ 10.000,00">
            </div>
            <button class="convert-button">Converter</button>
        </div>
        <div class="coins-img">
            <div class="currency-box">
                <img class="country" src="./assets/img/Real.svg" alt="Brasil-logo">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">0,00</p>
            </div>
            <img id="vector" src="./assets/img/Vector.svg" alt="vector-logo">
            <div class="currency-box">
                <img class="country" id="currency-img" src="./assets/img/Dólar.svg" alt="USA-logo">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">0,00</p>
            </div>
        </div>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
